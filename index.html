<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid #333;
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = {
            x: canvas.width / 2 - 30,
            y: canvas.height - 30,
            width: 60,
            height: 10,
            speed: 5,
        };

        let ball = {
            x: Math.random() * canvas.width,
            y: 0,
            radius: 10,
            speed: 2,
        };

        let score = 0;
        let isGameOver = false;

        function drawPlayer() {
            ctx.fillStyle = '#007BFF';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FF5733';
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function updateBall() {
            ball.y += ball.speed;

            // Check if ball hits the player
            if (
                ball.y + ball.radius >= player.y &&
                ball.x >= player.x &&
                ball.x <= player.x + player.width
            ) {
                ball.y = 0;
                ball.x = Math.random() * canvas.width;
                score++;

                // Increase ball speed every 5 points
                if (score % 5 === 0) {
                    ball.speed += 0.5;
                }
            }

            // Check if ball goes off screen
            if (ball.y > canvas.height) {
                isGameOver = true;
            }
        }

        function movePlayer() {
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && player.x > 0) {
                    player.x -= player.speed;
                } else if (
                    e.key === 'ArrowRight' && player.x < canvas.width - player.width
                ) {
                    player.x += player.speed;
                }
            });
        }

        function gameOver() {
            ctx.fillStyle = '#333';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Your Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
        }

        function gameLoop() {
            if (isGameOver) {
                gameOver();
                return;
            }

            clearCanvas();
            drawPlayer();
            drawBall();
            drawScore();
            updateBall();

            requestAnimationFrame(gameLoop);
        }

        movePlayer();
        gameLoop();
    </script>
</body>
</html>
